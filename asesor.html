<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Administración de Asesores-Mecánicos</title>
		<link rel="stylesheet" type="text/css" href="archivoscss/general.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="JS/administrarAsesoresMecanicos.js"></script>
	</head>
	<body>
		<br /><br /><br /><br />
		<h1>Administración de Asesores-Mecánicos</h1>
		<br>
			<div id="seleccion_jefe">
				<label>Seleccione el jefe actual:</label>
				<select id="lista_jefes" name="lista_jefes"></select>
			</div>
		</br>
			<form id="fr" name="fr1" method="post">
				<section>
				<label>Agregar:<label>
				<label>Primer nombre:<label>
				<input type="text"id="primer_nombre_asesor" name="primer_nombre_asesor"/>
				<label>Segundo nombre:<label>
				<input type="text"id="segundo_nombre_asesor" name="segundo_nombre_asesor"/>
				<label>Primer apellido:<label>
				<input type="text"id="primer_apellido_asesor" name="primer_apellido_asesor"/>
				<label>Segundo apellido:<label>
				<input type="text"id="segundo_apellido_asesor" name="segundo_apellido_asesor"/>
				<label>Tipo:<label>
				<select id="tipo_asesor" name="tipo_asesor">
				<option value="Asesor">Asesor</option> 
				<option value="Mecánico">Mecánico</option>
				</select>
				<label>Teléfono:</label>
				<input type="text" id="telefono_asesor" name="telefono_asesor"/>
				<input type="button"  id="agregar_asesor" value="Agregar">
				
			</form>
			<br>
			<hr>
			<br>
		    <form id="fr2" name="fr2" method="post">
				<label>Modificar:<label>
				<label>Seleccione asesor/mecánico:<label>
				<select id="lista_asesores" name="lista_asesores"></select>
				<label>Primer nombre:<label>
				<input type="text"id="mprimer_nombre_asesor" name="mprimer_nombre_asesor"/>
				<label>Segundo nombre:<label>
				<input type="text"id="msegundo_nombre_asesor" name="msegundo_nombre_asesor"/>
				<label>Primer apellido:<label>
				<input type="text"id="mprimer_apellido_asesor" name="mprimer_apellido_asesor"/>
				<label>Segundo apellido:<label>
				<input type="text"id="msegundo_apellido_asesor" name="msegundo_apellido_asesor"/>
				<label>Tipo:<label>
				<select id="mtipo_asesor" name="mtipo_asesor">
				<option value="Asesor">Asesor</option> 
				<option value="Mecánico">Mecánico</option>
				</select>
				<label>Teléfono:</label>
				<input type="text" id="mtelefono_asesor" name="mtelefono_asesor"/>
				<input type="button"  id="modificar_asesor" value="Modificar">
				
			</form>
			</section>
		
	</body>
</html>
