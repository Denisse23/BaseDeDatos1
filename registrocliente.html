<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Creación de Cuenta</title>
		<link rel="stylesheet" type="text/css" href="archivoscss/general.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="JS/registrarCliente.js"></script>
	</head>
	<body>
		<br /><br /><br /><br />
		<h1>Creación de Cuenta</h1>
		<br></br>
			<form id="fr" name="fr1" method="post">
				<section>
				<label>Primer nombre:<label>
				<input type="text"id="primer_nombre_cliente" name="primer_nombre_cliente"/>
				<label>Segundo nombre:<label>
				<input type="text"id="segundo_nombre_cliente" name="segundo_nombre_cliente"/>
				<label>Primer apellido:<label>
				<input type="text"id="primer_apellido_cliente" name="primer_apellido_cliente"/>
				<label>Segundo apellido:<label>
				<input type="text"id="segundo_apellido_cliente" name="segundo_apellido_cliente"/>
				<label>Direción:</label>
				<input type="text" id="direccion_cliente" name="direccion_cliente"/>
				<label>Teléfono(separar por comas):</label>
				<input type="text" id="telefonos_cliente" name="telefonos_cliente"/>
				<label>Correo electrónico:</label>
				<input type="text"  id="corre_cliente" name="correo_cliente"/>
				<input type="button"  id="registro_cliente" value="Registrar">
				</section>
			</form>
		
		
	</body>
</html>
