<!DOCTYPE HTML>
<html>
	<head>
		<title>Gestión Citas</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="archivoscss/general.css">
	</head>
	<body>
		<br /><br /><br /><br />
		<h1>Gestión Citas</h1>
		<br></br>
			<form id="fr" name="fr1" method="post">
				<label>Ingrese Id de cita:<label>
				<input type="text"="id_seguimiento" name="id_seguimiento"/>
				<button type="button"  id="mostrar"><B>Mostrar</B></button>
				<br />
				<label>Nombre completo:<label>
				<input type="text"id="nombre_completo" name="nombre_completo"/>
				<label>Tipo cita:<label>
				<input type="text"id="tipo" name="tipo"/>
			    <input type="text"id="entrada" name="entrada"/>
				<label>Fecha entrada: (aaaa-mm-dd)</label>
				<input type="text"id="fecha_entrada" name="fecha_entrada"/>
				<label>Hora entrada:</label>
				<input type="text"id="hora_entrada" name="hora_entrada"/>
				<label>Placa:<label>
				<input type="text"id="placa" name="placa"/>
				<label>Posible fecha entrega: (aaaa-mm-dd)</label>
				<input type="text"id="fecha_entrega" name="fecha_entrega"/>
				<label>Asesor:<label>
				<input type="text"id="asesor" name="asesor"/>
				<label>Mecánicos:<label>
				<select id="mecacinos" name="mecanicos"></select>
				<label>Estado:<label>
				<input type="text"id="estado" name="estado"/>
			</form>
			
		
	</body>
</html>
