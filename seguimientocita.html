<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Informe del automovil</title>
		<link rel="stylesheet" type="text/css" href="archivoscss/general.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="JS/seguimientoCita.js"></script>
	</head>
	<body>
		<br /><br /><br /><br />
		<h1>Informe del estado del automovil</h1>
		<br></br>
			<form id="fr" name="fr1" method="post">
				<section>
				<label>Ingrese Id de cita:<label>
				<input type="text" id="id_seguimiento" name="id_seguimiento"/>
				<input type="button"  id="mostrar" value="Mostrar">
				<br />
				<label>Nombre completo:<label>
				<input type="text"id="nombre_completo" name="nombre_completo" readonly/>
				<label>Tipo cita:<label>
				<input type="text"id="tipo" name="tipo" readonly/>
			    <input type="text"id="entrada" name="entrada" readonly/>
				<label>Fecha entrada: (aaaa-mm-dd)</label>
				<input type="text"id="fecha_entrada" name="fecha_entrada" readonly/>
				<label>Hora entrada:</label>
				<input type="text"id="hora_entrada" name="hora_entrada" readonly/>
				<label>Placa:<label>
				<input type="text"id="placa" name="placa" readonly/>
				<label>Posible fecha entrega: (aaaa-mm-dd)</label>
				<input type="text"id="fecha_entrega" name="fecha_entrega" readonly/>
				<label>Asesor:<label>
				<input type="text"id="asesor" name="asesor" readonly/>
				<label>Mecánicos:<label>
				<select id="mecaninos" name="mecanicos"></select>
				<label>Estado:<label>
				<input type="text"id="estado" name="estado" readonly/>
				</section>
			</form>
			
		
	</body>
</html>
