<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Reservacion De Citas</title>
		<link rel="stylesheet" type="text/css" href="archivoscss/general.css">
	</head>
	<body>
		
		<br /><br /><br /><br />
		<h1>Reservar una cita</h1>
		<br></br>
			<form id="fr" name="fr1" method="post">
				<section>
				<label>Ingrese su ID:<label>
				
				<input type="text"id="id_cliente_cita" name="id_cliente_cita"/>
				
				<label>Ingrese su nombre completo:<label>
				
				<input type="text"id="nombre_completo_cita" name="nombre_completo_cita"/>
				
				<label>Seleccione opción:<label>
				
				<select id="opcion_cita" name="opcion_cita">
				<option value="1">Tipo Reparación</option> 
				<option value="2">Tipo Mantenimiento</option>
				</select>
				<br />
				<select id="tipo_mantenimiento" name="tipo_mantenimiento">
				<br></br>
				<option value="5000">5000</option> 
				<option value="10000">10000</option>
				<option value="15000">15000</option>
				</select>
				<br />
				<select id="tipo_reparacion" name="tipo_repacion">
				<option value="fallo del motor de arranque">fallo del motor de arranque</option> 
				<option value="fallo en el tren delantero">fallo en el tren delantero</option>
				<option value="ruido cerca del motor">ruido cerca del motor</option>
				</select>
				<label>Fecha entrada: (aaaa-mm-dd)</label>
				<input type="date" id="fecha_entrada_cita"/>
				<label>Hora entrada:</label>
				<select id="hora_entrada_cita" name="hora_entrada_cita"></select>
				<label>Placa:<label>
				<select id="placa_cita" name="placa_cita"></select>
				<button type="button"  id="registrar_cita"><B>Reservar cita</B></button>
				</section>
			</form>
		
		
	</body>
</html>
