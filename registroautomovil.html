<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Registro Automóvil</title>
		<link rel="stylesheet" type="text/css" href="archivoscss/general.css">
	</head>
	<body>
		<br /><br /><br /><br />
		<h1>Registro Automóvil</h1>
		<br></br>
			<form id="fr" name="fr1" method="post">
				<section>
				<label>Id cliente:<label>
				<input type="text"id="id_cliente_automovil" name="id_cliente_automovil"/>
				<button type="button"  id="comprobar_automovil"><B>Comprobar Id</B></button>
				<br />
				<label>Nombre cliente:<label>
				<input type="text"id="nombre_automovil" name="nombre_automovil"/>
				<label>Placa:<label>
				<input type="text"id="placa_automovil" name="placa_automovil"/>
				<label>Modelo:<label>
				<input type="text"id="modelo_automovil" name="modelo_automovil"/>
				<label>Número de motor:<label>
				<input type="text"id="numero_motor_automovil" name="numero_motor_automovil"/>
				<button type="button"  id="registro_automovil"><B>Registrar</B></button>
				</section>
			</form>
		
		
	</body>
</html>
