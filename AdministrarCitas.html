<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Administración de Citas</title>
		<link rel="stylesheet" type="text/css" href="archivoscss/general.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="JS/administrarcitas.js"></script>
	</head>
	<body>
		<br /><br /><br /><br />
		<h1>Administración de Citas</h1>
		<br></br>
			<form id="fr" name="fr1" method="post">
				<section>
				<label>Seleccione citas para modificar estado:<label>
				<select id="citas_estado" name="citas_estado"></select>
				<label>Id cliente:<label>
				<input type="text"id="id_cliente1" name="id_cliente1" readonly/>
				<label>Tipo cita:<label>
				<input type="text"id="tipo1" name="tipo1" readonly/>
			    <input type="text"id="entrada1" name="entrada1" readonly/>
				<label>Fecha entrada: (aaaa-mm-dd)</label>
				<input type="text"id="fecha_entrada1" name="fecha_entrada1" readonly/>
				<label>Hora entrada:</label>
				<input type="text"id="hora_entrada1" name="hora_entrada1" readonly/>
				<label>Placa:<label>
				<input type="text"id="placa1" name="placa1" readonly/>
				<label>Posible fecha entrega: (aaaa-mm-dd)</label>
				<input type="text"id="fecha_entrega1" name="fecha_entrega1" readonly/>
				<label>Asesor:<label>
				<input type="text"id="asesor1" name="asesor1" readonly/>
				<label>Mecánicos:<label>
				<select id="mecanicos1" name="mecanicos1"></select>
				<label>Seleccione estado:<label>
				<select id="estado" name="estado">
				<option value="No ingresado">No ingresado</option> 
				<option value="Ingresado">Ingresado</option>
				<option value="En reparación">En reparación</option>
				<option value="Pendiente de repuestos">Pendiente de repuestos</option>
				<option value="Listo">Listo</option>
				<option value="Auto Retirado">Auto Retirado</option>
				<option value="Cancelada">Cancelada</option>
				</select>
				<br/>
				<button type="button"  id="modificar" onclick="modificarC()"><B>Modificar</B></button>
				
			</form>
		    
			<form id="fr2" name="fr2" method="post">
				<br/>
				<br/>
				<label>Seleccione cita para confirmar:<label>
				<select id="citas_sin_confirmar" name="citas_sin_confirmar"></select>
				<label>Id cliente:<label>
				<input type="text" id="id_cliente" name="id_cliente" readonly/>
				<label>Tipo cita:<label>
				<input type="text"id="tipo" name="tipo" readonly/>
			    <input type="text"id="entrada" name="entrada" readonly/>
				<label>Fecha entrada: (aaaa-mm-dd)</label>
				<input type="text"id="fecha_entrada" name="fecha_entrada" readonly/>
				<label>Hora entrada:</label>
				<input type="text"id="hora_entrada" name="hora_entrada" readonly/>
				<label>Placa:<label>
				<input type="text"id="placa" name="placa" readonly/>
				<label>Ingrese posible fecha entrega: (aaaa-mm-dd)</label>
				<input type="date"id="fecha_entrega" name="fecha_entrega"/>
				<label>Seleccione asesor:<label>
				<select id="asesor" name="asesor"></select>
				<label>Seleccione mecánicos:<label>
				<select id="lista_mecanicos" name="lista_mecanicos"></select>
				<input type="text" id="mecanicos" name="mecanicos" readonly/>
				<br/>
			    <button type="button"  id="confirmar" onclick="confirmarC()"><B>Confirmar cita</B></button>
			</section>
			</form>
		
		
	</body>
</html>
